<!DOCTYPE html>
<html>
<head>
    <title>View Teachers</title>
</head>
<body>

<h2>Teachers List</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>

    {% for teacher in teachers %}
    <tr>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.email }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{{ url_for('admin_dashboard') }}">â¬… Back to Dashboard</a>

</body>
</html>
